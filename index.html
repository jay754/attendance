<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <script type="text/javascript">

      function getData(){
        $.ajax({
          url: "./data.json", 
          type: "GET",
          dataType: "jsonp",
          success: function(data) {
            console.log(data);
            //(data); //pass this into the getJson method and parse through that data like a regular dictionary
          }

        });
      }

      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);      

      function drawChart() {
        results = {"Attendance": ["896944", "821490", "819290", "813012", "794320", "788293", "780353", "778877", "765915", "744960", "755700", "746323", "743936", "730616", "721414", "704702", "685412", "683564", "681613", "670070", "669956", "663882", "632913", "628293", "626069", "620146", "616469", "606094", "565930", "563743"], "Teams": ["Bulls", "Mavericks", "Heat", "TrailBlazers", "Warriors", "Clippers", "NYKnicks", "Lakers", "Jazz", "Celtics", "Spurs", "Thunder", "Raptors", "Nuggets", "Magic", "Nets", "76ers", "Rockets", "Grizzlies", "Wizards", "Timberwolves", "Cavaliers", "Suns", "Bobcats", "Pacers", "Hawks", "Bucks", "Pistons", "Pelicans", "Kings"]}

          //console.log(results.Attendance.length);
          //console.log(results.Teams.length);

          //console.log(associative_array);

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Teams');
        data.addColumn('number', 'Total Number of Attendance Per Team');
          
        for(var i=0;i<results.Attendance.length;i++){
          data.addRow([results.Teams[i], parseInt(results.Attendance[i])]);
        }

        var options = {
          title: 'NBA Attendance 2013'
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
